<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Messenger Data Analyzer</title>
        <link rel="stylesheet" type="text/css" href="./src/styles.css">
    </head>

    <body>
        <h1>Messenger Data Analyzer</h1>

        <div class="button-container">
            <label for="fileInput" class="button">Select Files</label>
            <input type="file" id="fileInput" multiple accept=".json" style="display:none" />

            <button type="button" onclick="runAnalysis()">Run Analysis</button>
        </div>

        <div class="output-container" id="outputContainer">
            <h2 class="output-header" id="outputHeader">Analysis Output &#9662;</h2>
            <div class="output" id="output">
                <p id="callDuration"></p>
                <p id="mostUsedEmojis"></p>
                <p id="timesStartedCall"></p>
                <p id="mostUsedWords"></p>
                <p id="mostActiveDay"></p>
                <p id="wordCount"></p>
            </div>
        </div>

        <footer>
            <p>
                Messenger Data Analyzer &copy; <span id="currentYear"></span> | Created by OpenAI's GPT-3 |
                <a href="https://github.com/ItsMateo20/Facebook-Messenger-Data-Analysis" target="_blank">Source
                    Code</a> |
                This project is not affiliated in any way with Meta Inc.
            </p>
        </footer>

        <script src="./src/RunAnalysis.js"></script>
        <script src="./src/GetCurrentYear.js"></script>
    </body>

</html>
